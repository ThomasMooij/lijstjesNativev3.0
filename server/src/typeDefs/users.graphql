type User {
  _id: ID!
  firstName: String!
  lastName: String!
  password: String!
  email: String!
  lists: [List!]
  friends: [User!]
}

type Query {
  getUser(id: ID!): User
  getAllUsers: [User]
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
  lists: [ID!]
  friends: [ID!]
}

type Mutation {
  createUser(input: CreateUserInput!): User
  loginUser (email: String!, password: String!) : User
}
 