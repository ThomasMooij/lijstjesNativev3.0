type User {
  _id: ID!
  firstName: String!
  lastName: String!
  password: String!
  email: String!
  lists: [List!]
  friends: [User!]
}

type Query {
  getUser(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  createUser(firstName: String!, lastName: String!, password: String!, email: String!): User
  loginUser (email: String!, password: String!) : User
}
 